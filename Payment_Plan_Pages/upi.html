<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPI</title>
    <link rel="shortcut icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">
    <link rel="stylesheet" href="/aashu_styles/navbar.css" />
    <link rel="stylesheet" href="/aashu_styles/footer.css" />
    <link rel="stylesheet" href="/aashu_styles/upi.css" />
  </head>
  <body>
    <div id="navbar"></div>
 <hr>
    <div id="main_container">
      <div id="child_container">
        <p>Step 3 of 3</p>
        <h1>Set up UPI AutoPay</h1>

        <p>
          You can change this recurring payment any time in your <br />
          settings.
        </p>

        <!-- <h2 id="select">Select your UPI app</h2>  -->
        <div id="opt">
          <div id="select">
            <p id="app">Select your UPI app</p>

            <div id="main">
              <div class="payment_m one">
                <img
                  src="https://assets.nflxext.com/ffe/siteui/acquisition/payment/svg/bhim-upi.svg"
                  alt=""
                />
                <p>BHIM UPI</p>
              </div>
              <div class="payment_m two">
                <img
                  src="https://assets.nflxext.com/ffe/siteui/acquisition/payment/svg/paytm.svg"
                  alt=""
                />
                <p>Paytm</p>
              </div>
              <div class="payment_m three">
                <img
                  src="https://assets.nflxext.com/ffe/siteui/acquisition/payment/svg/phonepe.svg"
                  alt=""
                />
                <p>Phonepay</p>
              </div>
              <div class="payment_m four">
                <img
                  src="https://assets.nflxext.com/ffe/siteui/acquisition/payment/svg/amazonpay.svg"
                  alt=""
                />
                <p>Amazon Pay</p>
              </div>
              <div class="payment_m five">
                <img
                  src="https://assets.nflxext.com/ffe/siteui/acquisition/payment/svg/gpay.svg"
                  alt=""
                />
                <p>Google Pay</p>
              </div>
            </div>
          </div>
        </div>


        <input id="UPI_ID" type="email" placeholder="Enter your UPI">
        <p class="blue">How do i find my UPI id?</p>

        <button id="next">Next</button>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>

<script src="/aashu_scripts/upi.js" type="module"></script>
