<script type="module">

  document.getElementById('SignupNowbtn').addEventListener('click', function () {
    location.href = "/Signup/signup.html"
  })

  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js";

  // TODO: Add SDKs for Firebase products that you want to use

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAeL1SpnrhRFYiyP3CE68w0dCbJ3S6KaUs",
    authDomain: "netflix-clone-d9308.firebaseapp.com",
    projectId: "netflix-clone-d9308",
    storageBucket: "netflix-clone-d9308.appspot.com",
    messagingSenderId: "723819264482",
    appId: "1:723819264482:web:89b156c58ea73e3999a1bb"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  // console.log(app)

  document.getElementById('btn1').addEventListener('click', (e) => {
    console.log("inside firebase auth func")
    var email = document.getElementById('email').value;

    var password = document.getElementById('password').value;
    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        // ... user.uid
        localStorage.setItem('login_user', true);
        
        $.toast({
          text: 'Checking Credentials  ! Please wait..',
          position: 'top-center',
          textAlign: 'center'
        })
        setTimeout(SigninSuccesToast, 2000);
        function SigninSuccesToast() {
          if(userCredential.user.emailVerified==true){
            $.toast({
            heading: 'Welcome To Netflix Clone',
            hideAfter: 3000,
            icon: 'success',
            position: 'top-center',
            showHideTransition: 'plain',
            loaderBg: '#9EC600'
          })
          setTimeout(redirectToSignIn, 3000)
          }
          else{
            $.toast({
            heading: 'Please Verify Your mail First',
            hideAfter: 3000,
            icon: 'warning',
            position: 'top-center',
            showHideTransition: 'plain',
            loaderBg: '#9EC600'
          })
          }
         
        }

        
        function redirectToSignIn() {
          location.href = "/Pages/Manage_profilesection.html"
          
        }
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        // ..
        $.toast({
          heading: 'Error',
          text: errorMessage,
          position: 'top-center',
          showHideTransition: 'fade',
          icon: 'error'
        })
      });
  });
</script>
